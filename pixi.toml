[workspace]
authors = ["ARC345 <arnavrastogi.543@gmail.com>"]
channels = ["conda-forge"]
name = "learn-unlearn-mamba"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
train = { cmd = "python train.py", cwd = "mamba" }
evaluate = "python scripts/evaluate.py"
run-experiments = "python scripts/run_experiments.py"
visualize = "python analysis/visualize.py"
"experiment-1-4b" = { cmd = "python run_experiment.py --model state-spaces/mamba-1.4b --noise all", cwd = "mamba" }

[system-requirements]
cuda = "12.6"

[dependencies]
python = "3.11.*"
pytorch-gpu = ">=2.9.1,<3"
numpy = "*"
matplotlib = ">=3.10.8,<4"
seaborn = ">=0.13.2,<0.14"
pyyaml = ">=6.0.3,<7"
tqdm = ">=4.67.1,<5"
einops = "*"
mamba-ssm = "*"
causal-conv1d = "*"
trl = "*"
transformers = "*"
datasets = "*"
cuda-toolkit = "*"
